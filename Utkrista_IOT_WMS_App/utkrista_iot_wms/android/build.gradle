buildscript {
    repositories {
        google()
        mavenCentral() // Replacing jcenter as it's deprecated
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.0.2' // Use the correct version for your Gradle
        classpath 'com.google.gms:google-services:4.3.15' // Latest stable version
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"

subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
